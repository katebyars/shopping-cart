<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our online shopping cart!</h1>
      <p>Please add your items to the cart and checkout when ready!</p>
      <form>
        <label for="items">What would you like to add?</label>
        <input id="items" class="form-control" type="text">
        <button id="cart" class="btn btn-warning">Add to Cart!</button>
        <button type="submit" class="btn btn-info">Checkout!</button>
      </form>
      <ul id="basket">Your online shopping cart!
      </ul>
    </div>
  </body>
  </html>
